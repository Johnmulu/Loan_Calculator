<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Loan Calculator</title>
    <style>
        #loading, #results{
            display: none;
        };
    </style>
</head>
<body class = "bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-light mt-5">
                    <h5 class="badge fs-2 text-dark heading">Loan Calculator</h5>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" id = "amount" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">%</span>
                                <input type="number" class="form-control" id = "interest" placeholder="Interest">
                            </div>
                            <div class="form-group mb-3">
                                <input type="number" class="form-control" id = "years" placeholder="Years To Repay">
                            </div>
                            <div class="form-group d-grid gap-2">
                                <input type="submit" value="Calculate" class="btn btn-dark">
                            </div>
                        </div>
                    </form>
                    <!-- Load Here-->
                    
                    <div id="loading" class="container" >
                        <div class="d-flex justify-content-center">
                            <img src="img/loading_icon.gif" class="mx-auto" alt="Loading image">
                        </div>
                    </div>
                    
                    <!-- Result-->
                    <div id="results">
                        <h5 class="fs-4 text-dark text-center pt-3">Results</h5>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Monthly Payments</span>
                                <input type="number" class="form-control" id = "monthly-payment" disabled>  
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total Payment</span>
                                <input type="number" class="form-control" id = "total-payment" disabled>  
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                                <input type="number" class="form-control" id = "total-interest" disabled>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "app.js"> </script>
</body>
</html>
